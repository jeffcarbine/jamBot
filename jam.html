<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>JamBot</title>

<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

<div id="container">

<img id="logo" src="graphics/jambotLogo.png">

<div style="clear:both;"></div>

<div id="trigger1" class="trigger">Metronome</div>
<div id="trigger2" class="trigger">Tuner</div>

<div style="clear:both;"></div>

<div id="panel1" class="panel">
	<h2>Metronome</h2>
    <div id="row">
    <div class="title">Beats Per<br>Minute</div>
    <div class="title">Beats Per<br>Measure</div>
    <div class="title">Accent on<br>the</div>
    </div>
    <div id="row">
    <input type="number" id="bpm" value="60">
    <input type="number" id="bpb" value="4">
    <input type="number" id="emphasis" value="1">
    </div>
    
    <div id="metronomeSounds">
    	<audio id="cajonAccent-1">
        	<source src="audio/metronome/cajonAccent-1.wav" type="audio/wav">
            <source src="audio/metronome/cajonAccent-1.ogg" type="audio/ogg">
            Your browser does not support audio.
        </audio>
        <audio id="cajonNon-1">
        	<source src="audio/metronome/cajonNon-1.wav" type="audio/wav">
            <source src="audio/metronome/cajonNon-1.ogg" type="audio/ogg">
        </audio>
    </div>
    
    <div class="onoffswitch">
        <input type="checkbox" onclick="startJam();" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
        <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </div>
    
    <div id="theCount"></div>
    
    <script src="script.js"></script>
</div>

<div id="panel2" class="panel">
	<h2>Tuner</h2>
</div>

</div>
</body>
</html>
