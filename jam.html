<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>JamBot</title>

<link rel="stylesheet" type="text/css" href="style.css">

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<div id="container">

<img id="logo" src="graphics/jambotLogo.png">

<div style="clear:both;"></div>

<div id="trigger1" class="trigger">Metronome</div>
<div id="trigger2" class="trigger">Tuner</div>

<div style="clear:both;"></div>

<div id="panel1" class="panel">
	<h2>Metronome</h2>
     
    <h3>Metronome Sound</h3>  
    <select id="selectInstrument">
    	<option>Drums</option>
        <option>Cajon</option>
    </select>
    
    <div id="row">
    <div class="title">Beats Per<br>Minute</div>
    <div class="title">Beats Per<br>Measure</div>
    <div class="title">Accent on<br>the</div>
    </div>
    
    <div id="row">
    <input class="metronomeInput" type="number" id="bpm" value="120">
    <input class="metronomeInput" type="number" id="bpb" value="4">
    <input class="metronomeInput" type="number" id="emphasis" value="1">
    </div>
    
    <div id="metronomeSounds">
    	<audio id="cajonAccent">
        	<source src="audio/metronome/cajonAccent.wav" type="audio/wav">
            <source src="audio/metronome/cajonAccent.ogg" type="audio/ogg">
            Your browser does not support audio.
        </audio>
        <audio id="cajonNon">
        	<source src="audio/metronome/cajonNon.wav" type="audio/wav">
            <source src="audio/metronome/cajonNon.ogg" type="audio/ogg">
        </audio>
    </div>
    
    <div id="metronomeSounds">
    	<audio id="drumAccent">
        	<source src="audio/metronome/drumAccent.wav" type="audio/wav">
            <source src="audio/metronome/drumAccent.ogg" type="audio/ogg">
            Your browser does not support audio.
        </audio>
        <audio id="drumNon">
        	<source src="audio/metronome/drumNon.wav" type="audio/wav">
            <source src="audio/metronome/drumNon.ogg" type="audio/ogg">
        </audio>
    </div>    
    
    <div class="onoffswitch">
        <input type="checkbox" onclick="startJam();" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
        <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </div>
    
    <div id="theCount"></div>
    
    <script src="script.js"></script>
</div>

<div id="panel2" class="panel">
	<h2>Tuner</h2>
	<div id="row">
    	<input id="radio1" id="instrumentHeadstock" class="radioButtons" type="radio" name="instrumentTuned" value="guitar" checked="checked">
        <input id="radio2" id="instrumentHeadstock" class="radioButtons" type="radio" name="instrumentTuned" value="bass">
        <input id="radio3" id="instrumentHeadstock" class="radioButtons" type="radio" name="instrumentTuned" value="uke">
    </div>
    <div id="headstockArea">
    	<img id="instrument1" src="graphics/headstockGuitar.png" class="headstock">
        <img id="instrument2" src="graphics/headstockBass.png" class="headstock">
        <img id="instrument3" src="graphics/headstockUke.png" class="headstock">
    </div>
</div>

</div>
</body>
</html>
